<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="mx-width">
            <h2 class="primary-color inter-font">LOGO</h2>
            <button class="raleway-font primary-bg">Sign Up</button>
        </nav>

        <div class="hero raleway-font">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="primary-bg">Stay Focused</button>
        </div>
    </header>

    <!-- main section start -->

    <main class="mx-width">
        <div class="action raleway-font">
            <div class="action-details">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="primary-bg primary-btn">Launch Live Preview</button>
            </div>

            <div class="action-img">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </div>
    </main>

</html>
